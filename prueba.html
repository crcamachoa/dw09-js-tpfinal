<!DOCTYPE html>

<html>
  <head>
  	<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
    <script>

        /*
         * void
         * getCerveza()
         *
         * Obtiene datos de una cervez.
         */
        function getCerveza()
        {
           
            var ajaxRequest = {};
           	ajaxRequest.url = "getservicios.php";
           	ajaxRequest.type = "GET";
       //    	ajaxRequest.data = {marca : $("#marca").val()};
           	ajaxRequest.success = function(responseJSON) {
           		 // get JSON
                var servicios = responseJSON;
				        for (var i = 0; i < servicios.length; i++) {
              $("#precio").html(servicios[i].nombre);
              i = servicios.length;
                };
                // update precio

           	}
           	
           	$.ajax(ajaxRequest);
        }

    </script>
    <title></title>
  </head>
  <body>
    <form onsubmit="getCerveza(); return false;">
      Marca: <input id="marca" type="text">
      <br><br>
      Precio: <span id="precio"></span>
      <br>
      Tama√±o: <span id="tamanho"></span>
      <br>
      Tipo: <span id="esLatita"></span>
      <br><br>
      <input type="submit" value="Obtener Cerveza">
    </form>
  </body>
</html>
